<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>APEZ page-header</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../../_assets/plugins/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../../_assets/plugins/font-awesome/css/font-awesome.min.css">
</head>
<body>
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
    Launch demo modal
  </button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="myModalLabel">Modal title</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
          <p>Hahahaha</p>
          <p>Hahahaha</p>
          <p>Hahahaha</p>
          <p>Hahahaha</p>
          <p>Hahahaha</p>
          <p>Hahahaha</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
    </div>
  </div>
  <script src="../../_assets/plugins/jquery/jquery-3.2.1.min.js"></script>
  <script src="../../_assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script>
    $('#myModal').click(function(){
      $('#myModal').modal();
    });
  </script>
</body>
</html>
